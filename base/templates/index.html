{% extends 'base.html' %}


{% block content %}
   <h1 class='text-lg' > Hello World!</h1>
   {% if request.user.is_authenticated %}
      <h1 class='text-lg' > Welcome Back {{request.user.username}}.</h1>
   {% else %}
      <h1 class='text-lg' >You are not authenticated. Log in or register.</h1>
   {% endif %}

{% endblock %}
