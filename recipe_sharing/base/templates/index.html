{% extends 'base.html' %}


{% block content %}
   <h1 class='text-lg' > Hello World!</h1>
   {% if request.user.is_authenticated %}
   <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
      <div class="space-x-6">
         <h1 class='text-lg' > Welcome Back</h1>
         <a href="{% url 'base:logout' %}" class="text-lg font-semibold hover:text-gray-500">Logout</a>
      </div>
   </nav>
   {% else %}
      <a href="{% url 'base:login' %}">Login</a>

   {% endif %}
   <a href="{% url 'base:register' %}" class="px-6 py-3 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Register</a>
{% endblock %}
