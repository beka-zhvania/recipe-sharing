{% extends 'base.html' %}

{% block content %}


<div class="flex items-center ">
    <div class=" w-full mx-auto max-w-md p-6 rounded-md sm:p-10  bg-gray-900  text-gray-100">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Login</h1>
            <p class="text-sm  text-gray-400">Log in to access your account</p>
        </div>
        <form method="post" action="" class="space-y-12">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="username" class="block mb-2 text-sm">Username</label>
                    <input type="text" id="username" name="username" placeholder="John Smith..." class="w-full px-3 py-2 border rounded-md  border-gray-700  bg-gray-900  text-gray-100" required>
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>

                    </div>
                    <input type="password" id="password" name="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md  border-gray-700  bg-gray-900  text-gray-100" required>
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md  bg-blue-400  text-gray-900">Log in</button>
                </div>
                <p class="px-6 py-2 text-sm text-center  text-gray-400">Don't have an account yet?
                    <a rel="noopener noreferrer" href="{% url 'base:register' %}" class="hover:underline  text-blue-400">Register</a>.
                </p>
            </div>
        </form>

        <div class="space-y-2">
            {% for message in messages %}
                <div class="mb-3 mt-10 p-3 bg-red-500 rounded-xl">
                    {{ message }}</li>
                </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
